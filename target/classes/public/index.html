<html>

<head>
	<title>Linear Algebra Calculator</title>
	<script src="client.js"></script>
	<script>
		MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {
                fontCache: 'global'
            }
        };
	</script>
	<script type="text/javascript" id="MathJax-script" async
		src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js">
	</script>
</head>

<body>
	<h1>Linear Algebra Calculator</h1><br>
	<input type="text" id="expression" placeholder="Enter an expression..."></input><br>
	<input type="button" value="Evaluate" onclick="processExpression()"></input><br>
	<p id="output"></p>
</body>

</html>
